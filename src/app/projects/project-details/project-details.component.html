<div class="project-details">
  <img
    [src]="
      'assets/images/detail/' +
      responsiveSrv.screenType +
      '/' +
      project?.images?.details_hero
    "
    alt="project image"
  />
  <div class="about-project">
    <div class="about-project__s1">
      <div class="s1-box">
        <h1>{{ project?.name }}</h1>
        <span
          class="body-1"
          *ngIf="responsiveSrv.screenType !== screenTypes.tablet"
          >{{ project?.description }}</span
        >

        <span class="themes body-1">
         {{ project?.themes?.join('/')}}
        </span>
        <span class="technologies body-1">
          {{ project?.technologies?.join('/')}}
        </span>

        <portfolio-button
          [type]="'secondary'"
          [label]="'VIEW WEBSITE'"
          (onclick)="viewWebsite(project)"
        ></portfolio-button>
      </div>
      <div
        class="s1-box"
        *ngIf="responsiveSrv.screenType === screenTypes.tablet"
      >
        <span class="body-1">{{ project?.description }}</span>
      </div>
    </div>
    <div class="about-project__s2">
      <div class="project-background">
        <h1>Project Background</h1>
        <span
          class="project-background__text"
          [ngClass]="{
            'body-1': responsiveSrv.screenType === screenTypes.mobile,
            'body-2': responsiveSrv.screenType !== screenTypes.mobile
          }"
          >{{ project?.background }}</span
        >
      </div>
      <div class="static-previews">
        <img
          *ngFor="let preview of project?.images?.details_static_previews"
          [src]="
            'assets/images/detail/' + responsiveSrv.screenType + '/' + preview
          "
          alt="project image"
        />
      </div>
    </div>
  </div>
  <div class="nav">
    <button
      class="nav__item nav__item--previous"
      (click)="goToProject(project.previousProject)"
    >
      <img src="assets/icons/arrow-left.svg" alt="arrow left" />
      <div class="text">
        <span class="name">{{ project?.previousProject?.name }}</span>
        <span class="nex-prev">Previous Project</span>
      </div>
    </button>
    <button
      class="nav__item nav__item--next"
      (click)="goToProject(project.nextProject)"
    >
      <img src="assets/icons/arrow-right.svg" alt="arrow right" />
      <div class="text">
        <span class="name">{{ project?.nextProject?.name }}</span>
        <span class="nex-prev">Next Project</span>
      </div>
    </button>
  </div>
</div>
